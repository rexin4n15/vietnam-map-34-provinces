# GitHub Pages deployment for Next.js docs

name: Deploy Demo

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            # Install root dependencies (for the library itself)
            - name: Install root dependencies
              run: npm ci

            # Build the library first (since docs imports from it)
            - name: Build library
              run: npm run build

            # Install docs dependencies
            - name: Install docs dependencies
              working-directory: ./docs
              run: npm ci

            # Build the Next.js docs site (static export)
            - name: Build docs site
              working-directory: ./docs
              run: npm run build

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./docs/out"

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
