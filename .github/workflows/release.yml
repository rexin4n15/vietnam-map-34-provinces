name: Release and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      releaseType:
        description: "Release type (leave empty for automatic detection)"
        required: false
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
        default: "auto"

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release and Publish to NPM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Clean install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build package
        run: npm run build

      - name: Manual Release (if triggered manually)
        if: github.event_name == 'workflow_dispatch' && inputs.releaseType != 'auto'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          npm version ${{ inputs.releaseType }} -m "chore(release): %s [skip ci]"
          git push --follow-tags
          npm publish

      - name: Semantic Release (automatic)
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.releaseType == 'auto')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
